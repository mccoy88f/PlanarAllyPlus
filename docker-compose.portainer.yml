# PlanarAlly - Docker Compose per Portainer
# Deploy da GitHub: Stacks -> Add stack -> Repository URL
# URL: https://github.com/mccoy88f/PlanarAllyPlus
# Compose path: docker-compose.portainer.yml

services:
  planarally:
    container_name: planarally
    build:
      context: .
      dockerfile: Dockerfile
    image: planarally:portainer
    restart: unless-stopped
    user: "9000"
    environment:
      - PA_BASEPATH=/
    ports:
      - "8000:8000"
    volumes:
      - planarally_assets:/planarally/static/assets
      - planarally_data:/planarally/data
      - planarally_temp:/planarally/static/temp
    networks:
      - planarally-net
    command: uv run planarally.py
    entrypoint: /usr/bin/dumb-init --

volumes:
  planarally_assets:
  planarally_data:
  planarally_temp:

networks:
  planarally-net:
    driver: bridge
