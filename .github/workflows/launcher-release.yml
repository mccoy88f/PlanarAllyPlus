name: Launcher Release

on:
  push:
    tags:
      - 'launcher-v*'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: macos-latest
            args: '--target aarch64-apple-darwin'
          - platform: macos-latest
            args: '--target x86_64-apple-darwin'
          - platform: ubuntu-22.04
            args: ''
          - platform: windows-latest
            args: ''

    runs-on: ${{ matrix.platform }}

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'
          cache: 'npm'
          cache-dependency-path: launcher/package-lock.json

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.platform == 'macos-latest' && 'aarch64-apple-darwin,x86_64-apple-darwin' || '' }}

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: 'launcher/src-tauri -> target'

      - name: Install Linux dependencies
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf

      - name: Install frontend dependencies
        run: npm ci
        working-directory: launcher

      - name: Build Tauri app
        uses: tauri-apps/tauri-action@v0.6.1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          CI: true
        with:
          projectPath: launcher
          tagName: launcher-v__VERSION__
          releaseName: 'PlanarAlly Plus Launcher v__VERSION__'
          releaseBody: |
            Download the installer for your platform:
            - **macOS (Apple Silicon)**: `PlanarAlly Plus Launcher_*_aarch64.dmg`
            - **macOS (Intel)**: `PlanarAlly Plus Launcher_*_x86_64.dmg`
            - **Linux**: `PlanarAlly Plus Launcher_*_amd64.AppImage` or `.deb`
            - **Windows**: `PlanarAlly Plus Launcher_*_x64-setup.exe` or `.msi`
          releaseDraft: true
          prerelease: false
          args: ${{ matrix.args }}
