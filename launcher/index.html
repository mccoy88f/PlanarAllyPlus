<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PlanarAlly Plus Launcher</title>
  <link rel="stylesheet" href="./styles.css" />
</head>

<body>
  <img class="bg-image" src="./drago.png" alt="" aria-hidden="true" />

  <!-- Confirm modal for Initialize -->
  <div class="modal-overlay" id="confirm-modal" aria-hidden="true">
    <div class="modal-box">
      <p id="confirm-modal-text"></p>
      <div class="modal-buttons">
        <button id="confirm-yes" class="btn btn-reset">OK</button>
        <button id="confirm-no" class="btn btn-close-app">Annulla</button>
      </div>
    </div>
  </div>

  <!-- Branch Selection Modal -->
  <div class="modal-overlay" id="branch-modal" aria-hidden="true">
    <div class="modal-box">
      <p data-i18n="branchModalTitle">Scegli la versione da scaricare:</p>
      <div class="modal-buttons vertical">
        <button id="branch-stable" class="btn btn-primary" data-i18n="branchStable">Stable (main)</button>
        <button id="branch-dev" class="btn btn-secondary" data-i18n="branchDev">Sviluppo (dev)</button>
        <button id="branch-cancel" class="btn btn-close-app" data-i18n="branchCancel">Annulla</button>
      </div>
    </div>
  </div>

  <div class="container">
    <h1 data-i18n="appTitle">PlanarAlly Plus Launcher</h1>
    <p class="subtitle" id="version-subtitle">
      <span id="launcher-version" class="version"></span>
    </p>

    <div class="url-area hidden" id="url-area">
      <span class="url-label" id="url-label"></span>
      <a id="app-link" href="#" class="url-link">http://localhost:8000</a>
    </div>

    <div class="progress-area" id="progress-area">
      <div class="progress-bar">
        <div class="progress-fill" id="progress-fill"></div>
      </div>
      <div class="progress-status" id="progress-status"></div>
    </div>

    <div class="status" id="status"></div>

    <div class="buttons">
      <div class="btn-group btn-group-server">
        <button id="btn-start" class="btn btn-primary" data-i18n="btnStart" disabled>Start server</button>
        <button id="btn-stop" class="btn btn-danger" data-i18n="btnStop" disabled>Stop</button>
        <button id="btn-restart" class="btn btn-secondary" data-i18n="btnRestart" disabled>Restart</button>
      </div>
      <div class="btn-group btn-group-app">
        <button id="btn-update" class="btn btn-update" data-i18n="btnDownload">Download app</button>
        <button id="btn-reset" class="btn btn-reset" data-i18n="btnInitialize" disabled>Initialize app</button>
        <button id="btn-close" class="btn btn-close-app" data-i18n="btnClose">Close application</button>
      </div>
    </div>

    <div class="log-section">
      <button type="button" class="log-toggle" id="log-toggle" aria-expanded="false">
        <span class="log-toggle-icon">&#9660;</span>
        <span class="log-toggle-text" data-i18n="logShow">Show log</span>
      </button>
      <div class="log-container collapsed" id="log-container">
        <pre id="log" class="log"></pre>
      </div>
    </div>

    <footer class="repo-footer">
      <div class="footer-left">
        <span data-i18n="repoLabel">Repo:</span>
        <a href="#" id="repo-link" class="repo-link">https://github.com/mccoy88f/PlanarAllyPlus</a>
      </div>
      <div class="footer-right">
        <span id="app-version-info" class="app-version"></span>
      </div>
    </footer>
  </div>
  <script type="module" src="./main.js"></script>
</body>

</html>
