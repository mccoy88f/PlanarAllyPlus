# PlanarAlly - Docker Compose base
# Uso: docker compose up -d
# Documentazione: https://www.planarally.io

services:
  planarally:
    container_name: planarally
    image: mccoy88f/planarally:latest
    restart: unless-stopped
    user: "9000"
    environment:
      - PA_BASEPATH=/
    ports:
      - "8000:8000"
    volumes:
      - planarally_assets:/planarally/static/assets
      - planarally_data:/planarally/data
    networks:
      - planarally-net
    command: uv run planarally.py
    entrypoint: /usr/bin/dumb-init --

volumes:
  planarally_assets:
  planarally_data:

networks:
  planarally-net:
    driver: bridge
